<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset='UTF-8'>
		<title>Register</title>
		<link rel='stylesheet' href='styles1.css'/>
	</head>
	<body>
		<body>
		<header class='speaker-form-header'>
			<a href='home.html'><h1>Barclays Registration Company</h1></a>
			<p><em>Please Register Your Company To The Listing Website</em></p>
		</header>
		<form action='' method='get' class='speaker-form'>
			<div class='form-row'>
				<label for='first-name'>Company Name</label>
				<input id='first-name' name='first-name' type='first-name' placeholder='First Name' />
			<div class='form-row'>
				<label for='last-name'>Address</label>
				<input id='last-name' name='last-name' type='last-name' placeholder='Last Name'/>
			</div>
			<div class='form-row'>
				<label for='full-name'>Email</label>
				<input id='email' name='email' type='email' placeholder="joe@example.com" />
			</div>
			<div class='form-row'>
				<label for='email'>Phone</label>
				<input id='Password'
					   name='Password'
					   type='Password'/>
			</div>
			<div class='form-row'>
				<label for='description'>Company Description</label>
				<textarea id='description' name='abstract'></textarea>
				<div class='address'>Company Address</div>
			</div>

			<div class='form-row'>
				<button>Sign Up</button>
			</div>
	</body>
	</body>
</html>
