<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'/>
		<title>Log In</title>
		<link rel='stylesheet' href='styles1.css' />
	</head>
	<body>
		<header class='speaker-form-header'>
			<a href='home.html'><h1>Barclays Listing Company</h1></a>
			<p><em>Please Log In With Your Details</em></p>
		</header>
		<form action='' method='get' class='speaker-form'>
			<div class='form-row'>
				<label for='full-name'>Email</label>
				<input id='email' name='email' type='email' placeholder="joe@example.com" />
			</div>
			<div class='form-row'>
				<label for='email'>Password</label>
				<input id='Password'
					   name='Password'
					   type='Password'/>
			</div>

			<div class='form-row'>
				<label class='checkbox-label' for='available'>
					<input id='signed-in'
						   name='signed-in'
						   type='checkbox'
						   value='signed-in'/>
					<span>Keep me signed in</span>

			<div class='form-row'>
				<button>Log In</button>
			</div>

			<div class='form-row'>
				<button><a href='home.html'>Cancel</a></button>
			</div>
			
		</form>
	</body>
</html>
