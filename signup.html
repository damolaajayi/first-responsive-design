<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Sign Up</title>
		<link rel='stylesheet' href='styles1.css' />
	</head>
	<body>
		<header class='speaker-form-header'>
			<a href='home.html'><h1>Barclays Listing Company</h1></a>
			<p><em>Please Sign Up To The Listing Website</em></p>
		</header>
		<form action='' method='get' class='speaker-form'>
			<div class='form-row'>
				<label for='first-name'>First Name</label>
				<input id='first-name' name='first-name' type='first-name' placeholder='First Name' />
			<div class='form-row'>
				<label for='last-name'>Last Name</label>
				<input id='last-name' name='last-name' type='last-name' placeholder='Last Name'/>
			</div>
			<div class='form-row'>
				<label for='full-name'>Email</label>
				<input id='email' name='email' type='email' placeholder="joe@example.com" />
			</div>
			<div class='form-row'>
				<label for='email'>Password</label>
				<input id='Password'
					   name='Password'
					   type='Password'/>
			</div>

			<div class='form-row'>
				<button>Sign Up</button>
			</div>

			<div class='form-row-2'>
				<button><a href='home.html'>Cancel</a></button>
			</div>
	</body>
</html>
